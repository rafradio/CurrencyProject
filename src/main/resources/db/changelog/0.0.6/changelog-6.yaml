databaseChangeLog:  
  -  changeSet:  
      id:  1  
      author:  rafael  
      changes:  
        -  createTable:  
            tableName:  newlimit  
            columns:  
              -  column:  
                  name:  id  
                  type:  bigint  
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false  
              -  column:  
                  name:  created  
                  type:  datetime 
              -  column:  
                  name:  sum  
                  type:  decimal
              -  column:  
                  name:  remaining  
                  type:  decimal
              -  column:  
                  name:  currencyShortname  
                  type:  varchar
              -  column:  
                  name:  expenseCategory  
                  type:  varchar
              -  column:  
                  name:  person_id  
                  type:  bigint
                  constraints:   
                    nullable:  false 
        -  addForeignKeyConstraint:
            baseTableName: newlimit
            baseColumnNames: person_id
            referencedTableName: newperson
            referencedColumnNames: id
            constraintName: newperson_limit_fk
            onDelete:  CASCADE  
            onUpdate:  CASCADE

